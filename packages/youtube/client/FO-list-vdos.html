<template name="listVdosFO">
  <article class="col-md-12">
    <ul class="media-list">
      <hr>
      {{#each vdos}}
      {{> vdoFO}}
      {{/each}}
    </ul>
  </article>
</template>

<template name="vdoFO">
  <li class="col-md-3 vdo col-md-pull-1 col-md-offset-1 vdo">
    <div class="panel panel-success">
      <header class="panel-heading">
        <span class="label panel-title">Cours nÂ° {{rank}} - {{category}}</span>
      </header>
      <a href="/player/{{video_id}}" target="_blank" class="thumbnail">
        <img id="{{video_id}}" src="data:image/jpg;base64,{{thumbnail}}">
      </a>
    </div>
  </li>
</template>
