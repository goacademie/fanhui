<template name="inseisList">
  <div class="col-md-5">
    <article class="panel panel-default">
      <header class="panel-heading">
        <h5 class="label panel-title">Liste des Inseis - <span class="badge badge-info">{{count}}</span></h5>
      </header>
      <ul class="list-group panel-body">
        {{#each inseis}}
        {{> insei}}
        {{/each}}
      </ul>
    </article>
  </div>
</template>

<template name="insei">
  <li class="list-group-item">
    <h5>
      <img src="{{slack_image48}}" alt="{{slack_name}}_gravatar"> &nbsp;
      <a href="https://academiedegodefanhui.slack.com/account/profile" target="_blank">
        {{slack_lastName}} {{slack_firstName}}
      </a>
      <span class="label label-success pull-right">{{slack_name}}</span>
    </h5>
  </li>
</template>
