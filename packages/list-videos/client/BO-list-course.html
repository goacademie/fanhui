<template name="courseBO">
  {{> insertVdoBO}}
  {{> listVdosBO category="Fuseki" title="Cours de Fuseki"}}
  {{> listVdosBO category="Joseki" title="Cours de Joseki"}}
</template>

<template name="listVdosBO">
  <div class="col-md-3">
    <article class="panel panel-success">
      <header class="panel-heading"><h4>{{title}}</h4></header>
      <ul class="list-group panel-body">
        {{#each vdos}}
        {{> vdoBO}}
        {{/each}}
      </ul>
    </article>
  </div>
</template>

<template name="vdoBO">
  <li class="list-group-item">
    <a href="https://www.youtube.com/watch?v={{video_id}}" target="_blank">
      Cours nÂ°{{rank}}
    </a>
    <button id="btn-{{_id}}" class="glyphicon glyphicon-remove btn_remove_vdo pull-right"></button>
  </li>
</template>
